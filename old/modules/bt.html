<html>
<head>
	 <script type = "text/javascript" src = "jquery-1.11.3.min.js"></script>
	 <script type = "text/javascript" src = "js/jquery.bt.js"></script>
	 <script type = "text/javascript" src = "js/jquery.bt.min.js"></script>
	 <script type = "text/css" src = "js/jquery.bt.css"></script>
	 <meta http-equiv="content-type" charset="UTF-8">
	 <script type = "text/javascript">
		
		$(document).ready (function(){
		function id(id){return document.getElementById(id);}
		var text = $('#text').text();
		text = text.length;
		alert(text);
		var text_1 = 300 / text;
		text_1 = Math.floor(text_1);
		alert(text_1);
		var text_2 = text * text_1;
		alert(text_2);
		console.log(text);
		var btWidth;
		var btminWidth = '200';
		var btmaxWidth = '300';
		if(text_2 < btminWidth){
			btWidth = btminWidth;
		} else{
			btWidth = text_2;
		}
		if (text > btmaxWidth){
			btWidth = btmaxWidth;
		}
		$('#example2').bt('<span>г.Балашиха, <b><i>шоссе Интузиастов - Морпехов</i></b>, 1а</span>',{
		trigger: 'hover', 
		positions: 'right',
		fill: "#cec",
		cssStyles: {color: "red", opacity: "0.8"},
		width: btWidth
		});
		});
	 </script>
	 <style>
		div{
		width: 150px;
		opacity: 0.8;
		}
		
	 </style>
</head>
<body>
<div id="example2" class="target">Распродажа </div>
<div id="text"><span>г.Балашиха, <b><i>шоссе Интузиастов - Морпехов</i></b>, 1а</span> </div>
</body>
</html>
